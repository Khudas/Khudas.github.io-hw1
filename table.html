<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <div>
    <a href="index.html">Повернутись</a>
  </div>
  <div>
    <table border="1">
      <tr>
        <td colspan="2">1.1 1.2</td>
        <td>1.3</td>
        <td>1.4</td>
      </tr>
      <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td rowspan="2">
          <table border="1">
            <tr>
              <td>1</td>
              <td colspan="2" rowspan="2">2 3 5 6</td>
            </tr>
            <tr>
              <td>4</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
          </table>
        </td>
        <td>2.4</td>
      </tr>
      <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.4</td>
      </tr>
    </table>
  </div>
</body>

</html>
